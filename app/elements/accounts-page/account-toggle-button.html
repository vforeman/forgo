<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../styles/gelati.css" type="css">
<dom-module id="account-toggle-button">
  <template>
    <style>
      :host {
        display: block;
      }
      iron-icon{
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;

      }
    </style>
    <iron-icon id='btn' icon='{{icon}}' disabled='{{disabled}}'></iron-icon>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'account-toggle-button',
      created: function(){
      },
      ready: function(){
      },
      listeners: {
        'click' : 'toggle'
      },
      properties: {
        iconType: { type: String, notify: true},
        disabled: { type: Boolean,value: false, notify: true},
        checked: { type: Boolean, value: false,notify: true, observer: '_checkedChanged'},
        icon: { type: String, notify: true},
        elementName: { type: String,value: 'account-toggle-button', notify: true}
      },
      toggle: function(e){
        this.checked = !this.checked;
      },
      _checkedChanged: function(checked){
        if(checked){
          this.$.btn.style.color = 'green';
          this.fire('account-button-toggled');
        } else {
          this.$.btn.style.color = 'black'
        }
      }
    });
  })();
  </script>
</dom-module>
