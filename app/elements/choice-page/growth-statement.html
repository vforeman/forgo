<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="growth-statement">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        font-size: 1.2em;
        margin-left: 16px;
      }
      #price{
        color: green;
        font-weight: bold;
        font-size:1.4em;
      }
      #percentIncrease{
        font-weight: bold;
        color: purple;
        font-size:1.4em;
      }
    </style>
    <span class='flex'></span>
    <p class=''>
      <span>Saving</span>
      <span id='price'>{{statement.price}}</span>
      <span>will raise the balance of your</span>
      <span id='type'>{{statement.type}}</span>
      <span>by</span>
      <span id='percentIncrease'>{{_suffix(statement.percentIncrease,'%')}}</span>
    </p>
    <!-- <span class='flex'></span> -->
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'growth-statement',
      created: function(){
      },
      ready: function(){
      },
      listeners: {
      },
      properties: {
        statement: { type: Object, notify: true},
        elementName: { type: String,value: 'growth-statement', notify: true}
      },
      _suffix(item,suf){
        return item + suf;
      }
    });
  })();
  </script>
</dom-module>
