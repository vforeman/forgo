  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'choice-input',
      created: function(){

      ready: function(){

      listeners: {

      },
      properties: {
        userInput: { type: Object, notify: true},
        elementName: { type: String,value: 'choice-input', notify: true}
      },
      onSliderChange: function(e){
        var val = this.$.slider.value;
        if(val === 0 || val === 100){
          this.goToPage('next');
          //get the user input values and save
          //them to the data binded object 'userInput'
          this._setUserInput();
        }
      },
      _setUserInput: function(){
        this.userInput = {
          itemName: this.$.itemName.value,
          itemPrice: this.$.itemPrice.value
        }
      }
    });
  })();
