<link rel="import" href="../swipe-pages/swipe-pages.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="choice-input.html">
<link rel="import" href="choice-growth.html">
<link rel="import" href="choice-history.html">
<link rel="import" href="choice-comparison.html">
<link rel="import" href="choice-survey.html">

<dom-module id="choice-page">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-material{
        margin: 24px 24px;
        padding: 16px 16px;
      }
    </style>
  <swipe-pages id='pages' selected='{{selected}}'>
<!--   <iron-pages id='pages' selected='0'> -->
<!--     <swipe-page>Test</swipe-page> -->
<!--     <swipe-page>Yeah</swipe-page> -->
    <swipe-page >
      <choice-input id='choiceInput' user-input='{{userInput}}' go-to-page='{{goToPage}}'>
      </choice-input>
    </swipe-page>
    <swipe-page>
      <choice-growth user-input='[[userInput]]' user='[[user]]'></choice-growth>
    </swipe-page>
    <swipe-page>
      <choice-history user-input='[[userInput]]' user='[[user]]'>
      </choice-history>
    </swipe-page>
    <swipe-page>
      <choice-survey></choice-survey>
    </swipe-page>
    <swipe-page>
      <choice-comparison></choice-comparison>
    </swipe-page>
<!--   </iron-pages> -->
  </swipe-pages>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'choice-page',
      created: function(){
      },
      ready: function(){
        this.goToPage = this._goToPage.bind(this);
      },
      behaviors: [],
      listeners:{
      },
      properties: {
        selected: {type: String, value: 0, notify: true, observer: '_selectedChanged'},
        user: {type: Object, notify: true},
        goToPage: {type: Object, notify: true},
        elementName: {type: String, value: 'choice-page', notify: true}
      },
      _selectedChanged: function(selected, oldValue){
        if(oldValue == 0){
          this.$.choiceInput._setUserInput();
        }
      },
      _goToPage: function(str){
        this.$.pages._goToPage(str);
        // if(str === 'next'){
        //   this.$.pages._goToPage(str)selectNext();
        // }
        // if(str === 'prev'){
        //   this.$.pages.selectPrevious();
        // }
      },
      _prevPage: function(e){
        this.goToPage('prev')
      },
      _nextPage: function(e){
        this.goToPage('next')
      }
    });
  })();
  </script>
</dom-module>
