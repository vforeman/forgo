<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="choice-input.html">
<link rel="import" href="choice-growth.html">
<link rel="import" href="choice-history.html">
<link rel="import" href="choice-comparison.html">
<link rel="import" href="choice-survey.html">

<dom-module id="choice-page">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-material{
        margin: 24px 24px;
        padding: 16px 16px;
      }
    </style>
  <div class='layout horizontal'>
    <paper-button on-click="_prevPage">Previous</paper-button>
    <paper-button on-click="_nextPage">Next</paper-button>

  </div>
  <iron-pages id='pages' selected='0'>
    <choice-input go-to-page='{{goToPage}}' user-input='{{userInput}}'></choice-input>
    <choice-growth user-input='[[userInput]]' user='[[user]]'></choice-growth>
    <choice-history></choice-history>
    <choice-survey></choice-survey>
    <choice-comparison></choice-comparison>
  </iron-pages>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'choice-page',
      created: function(){
      },
      ready: function(){
        this.goToPage = this._goToPage.bind(this);
      },
      behaviors: [],
      listeners:{
      },
      properties: {
        user: {type: Object, notify: true},
        goToPage: {type: Object, notify: true},
        elementName: {type: String, value: 'choice-page', notify: true}
      },
      _goToPage: function(str){
        if(str === 'next'){
          this.$.pages.selectNext();
        }
        if(str === 'prev'){
          this.$.pages.selectPrevious();
        }
      },
      _prevPage: function(e){
        this.goToPage('prev')
      },
      _nextPage: function(e){
        this.goToPage('next')
      }
    });
  })();
  </script>
</dom-module>
