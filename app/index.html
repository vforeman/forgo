<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="FORGO" />
  <title>FORGO</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="FORGO">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FORGO">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical forgo">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

      <!-- Main Area -->
      <paper-header-panel main fixed>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="medium">
            <a href="/"
              <div class="app-name">FORGO</div>
            </a>
          <span class="flex"></span>

         <paper-menu-button horizontal-align="right">
           <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
           <paper-menu class="dropdown-content">

               <a data-route="accounts" href="/accounts" class='layout horizontal'>
                   <paper-item class="layout horizontal flex">
                     <span class='flex'>
                     Accounts
                     </span>
                     <paper-icon-button icon="credit-card" disabled='[[disabled]]'>Accounts</paper-icon-button>
                   </paper-item>
               </a>

              <a data-route="settings" href="/settings" class='layout horizontal'>
                  <paper-item class="layout horizontal right-justified flex">
                  <span class='flex'>
                  Settings
                  </span>
                  <paper-icon-button icon="settings" disabled='[[disabled]]'></paper-icon-button>
                  </paper-item>
              </a>


              <a data-route="choice" href="/choice" class='layout horizontal'>
                <paper-item class="layout horizontal flex">
                  <span class='flex'>
                  Comparisons
                  </span>
                  <paper-icon-button icon="communication:call-split"></paper-icon-button>
                </paper-item>
              </a>

              <a data-route="choice" href="/logout" class='layout horizontal'>
               <paper-item class="layout horizontal flex">
                 <span class='flex'>
                 Log Out
                 </span>
                  <paper-icon-button icon="power-settings-new" disabled='[[disabled]]'></paper-icon-button>
               </paper-item>
             </a>
           </paper-menu>
         </paper-menu-button>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">

          <iron-pages class="iron-pages" attr-for-selected="data-route" selected="{{route}}">

            <landing-page id='landingPage' data-route='home' user='{{user}}' is-logged-in='{{isLoggedIn}}' logout='{{logout}}'></landing-page>

            <settings-page data-route='settings' user='{{user}}' user-ref='{{userRef}}'></settings-page>

            <accounts-page data-route='accounts' user='[[userRef]]' accounts='{{accounts}}'></accounts-page>

            <choice-page data-route='choice' user='[[userRef]]' accounts='[[accounts]]' user-input='{{userInput}}'></choice-page>

            <save-page data-route='save' user-input='{{userInput}}'></save-page>
          </iron-pages>
        </div>
      </paper-header-panel>
        <a data-route="choice" href="/choice">
          <choice-toolbar-fab class="stapled">
          </choice-toolbar-fab>
        </a>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

<script defer async>
  console.log(document.querySelector('#mainContainer'));
</script>

</html>
