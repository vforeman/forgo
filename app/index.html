<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="FORGO" />
  <title>FORGO</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="FORGO">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FORGO">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical forgo">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

      <!-- Main Area -->
      <paper-header-panel main fixed>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="medium">
          <span class="flex"></span>
          <div class="app-name">FORGO</div>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <a data-route="accounts" href="/accounts">
            <accounts-toolbar-tab disabled='{{!isLoggedIn}}'></accounts-toolbar-tab>
          </a>
          <a data-route="settings" href="/settings">
            <settings-toolbar-tab disabled='{{!isLoggedIn}}'></settings-toolbar-tab>
          </a>

          <span class="flex"></span>
          <a data-route="choice" href="/choice">
            <choice-toolbar-fab></choice-toolbar-fab>
          </a>

          <span class="flex"></span>
          <logout-toolbar-tab disabled='{{!isLoggedIn}}' logout="{{logout}}"></logout-toolbar-tab>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">

          <!-- /header -->
          <header class="header">
            <div class="header-backdrop">
              <div class="header-backdrop-content">
                <h2 class="header-backdrop-title" id="main-blurb"> Welcome to your </br> financial future</h2>
                <paper-button class="create-btn" id="landing-btn" raised>create account</paper-button>
              </div>
            </div>
          </header>

          <h3 id="welcome">Welcome to Forgo</h3>

          <iron-pages class="iron-pages" attr-for-selected="data-route" selected="{{route}}">

            <landing-page id='landingPage' data-route='home' user='{{user}}' is-logged-in='{{isLoggedIn}}' logout='{{logout}}'></landing-page>

            <settings-page data-route='settings' user='{{user}}' user-ref='{{userRef}}'></settings-page>

            <accounts-page data-route='accounts' user='[[userRef]]'></accounts-page>

            <choice-page data-route='choice'></choice-page>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Users</h2>
                <p>This is the users section</p>
                <a href="/users/Rob">Rob</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

<script defer async>
  console.log(document.querySelector('#mainContainer'));
</script>

</html>
